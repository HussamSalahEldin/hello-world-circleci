
version: 2.1

commands:
  print_pipeline_id_command:
    steps:
      - run: return 1
      - run
        name: run when failed
        command: echo 'run when error'
        when: on_fail

jobs:
  print_pipeline_id_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id_command

workflows:
  say-hello-workflow:
    jobs:
      - print_pipeline_id_job

